    <include file="Base/css"/>
</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <include file="Base/navbar"/>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <include file="Base/sidebar"/>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <h3 class="page-title">财经日历管理</h3>
                <div>
                    <!-- BORDERED TABLE -->
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h3 class="panel-title">财经日历信息表</h3>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <a href="__CONTROLLER__/Add" class="btn btn-primary">添加财经日历</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>地区</th>
                                    <th width="120">日期</th>
                                    <th>时间</th>
                                    <th>指标名称</th>
                                    <th>前值</th>
                                    <th>预期</th>
                                    <th>公布</th>
                                    <th width="130">影响</th>
                                    <th width="200">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="calendars" id="calendar" empty="$empty">
                                <tr class="text-center">
                                    <td><img src="__PUBLIC__{$calendar.area}" alt="地区图片" width="40"></td>
                                    <td>{$calendar.date}</td>
                                    <td>{$calendar.time}</td>
                                    <td title="{$calendar.name}">{$calendar.name|showLimitMsg}</td>
                                    <td>{$calendar.before_value|emptyNum}</td>
                                    <td>{$calendar.expected|emptyNum}</td>
                                    <td>{$calendar.announce|emptyNum}</td>
                                    <td>{$calendar.effect}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-id="{$calendar.id}" onclick="delData(this)">
                                            删除
                                        </button>
                                        <button type="button" class="btn btn-primary" data-id="{$calendar.id}" onclick="showData(this)">
                                            编辑
                                        </button>
                                    </td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>

                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                        <!-- END BORDERED TABLE -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <include file="Base/footer"/>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<include file="Base/script"/>
<script>
    const SCOPE = {
        updatePwdUrl: '__MODULE__/admin/update',
        deleteDataUrl: '__CONTROLLER__/del',
        showDataUrl: '__CONTROLLER__/detail'
    };
</script>
</body>
</html>
