    <include file="Base/css"/>
</head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <include file="Base/navbar"/>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <include file="Base/sidebar"/>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <h3 class="page-title">管理员管理</h3>
                <div>
                    <!-- BORDERED TABLE -->
                    <div class="panel">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-6"><h3 class="panel-title">管理员信息表</h3></div>
                                <div class="col-sm-6 text-right">
                                    <span class="btn btn-primary" data-target="#addAdmin" data-toggle="modal"><i class="fa fa-plus-square"></i> 添加管理员</span>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>ID号</th>
                                    <th>账号</th>
                                    <th>密码</th>
                                    <th>最后登陆时间</th>
                                    <th width="100">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="admins" id="admin" empty="$empty">
                                <tr class="user-table-font-size">
                                    <td>{$admin.id}</td>
                                    <td>{$admin.account}</td>
                                    <td>{$admin.password}</td>
                                    <td>{$admin.login_time|showDateTime}</td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-id="{$admin.id}" title="删除该管理员" onclick="delData(this)">
                                            <i class="fa fa-trash" aria-hidden="true"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <!-- END BORDERED TABLE -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <include file="Base/footer"/>

<div id="addAdmin" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addAdmin">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增管理员</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="account" class="form-control" placeholder="账号" type="text">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input id="password" class="form-control" placeholder="密码" type="password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="addAdmin()" data-dismiss="modal">添加</button>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<include file="Base/script"/>
<script>
    const SCOPE = {
        updatePwdUrl: '__MODULE__/admin/update',
        deleteDataUrl: '__CONTROLLER__/del',
        addDataUrl: '__CONTROLLER__/add'
    };

    function addAdmin() {
        var data = {
            'account': $("#account").val(),
            'password': $("#password").val()
        };
        $.post(SCOPE.addDataUrl, data, function (res) {
            showTip(res.msg);
            if (res.code === 0) {
                location.reload();
            }
        }, 'json')
            .error(function (err) {
                showTip("请求失败");
            });
    }
</script>
</body>
</html>
