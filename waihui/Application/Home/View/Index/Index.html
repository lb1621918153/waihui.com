<include file="Base/css" />

<body>
    <!-- 头部 -->
    <include file="Base/header" />
    <div class="main_box">
        <!-- 左侧栏 -->
        <include file="Base/sidebar" />
        <!-- 中间主体 -->
        <div class="shouyemain">
            <!-- 轮播 -->
            <div class="main_banner">
                <ul class="main_banner_list">
                    <volist name="hotNews" id="news">
                        <li class="main_banner_item">
                            <a href="__MODULE__/News/detail/id/{$news.news_id}">
                                <img src="__PUBLIC__/{$news.news_thum}" alt="banner">
                                <p>{$news.news_title}</p>
                            </a>
                        </li>
                    </volist>
                    <ul class="index" id="index">
                    </ul>
                </ul>
                <div class="banner_control">
                    <a href="javascript:void(0);" class="before">&lt;</a>
                    <a href="javascript:void(0);" class="after">&gt;</a>
                </div>
            </div>
            <!-- 市场数据 -->
            <div class="market">
                <div class="market_title">
                    <i></i>
                    <span>市场数据</span>
                    <span class="more"><a href="__MODULE__/News/">更多》</a></span>
                </div>
                <ul class="market_list">
                    <volist name="newses" id="news">
                        <li>
                            <a href="__MODULE__/News/detail/id/{$news.news_id}">
                                <i></i>
                                <p>{$news.news_title|showLimitMsg=15}</p>
                                <span class="time">{$news.create_time|showDateTime}</span>
                            </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <!-- 右侧栏 -->
        <div class="right_side">
            <!-- 单图广告 -->
            <div class="ad_pic">
                <a href=""><img src="__PUBLIC__/home/static/ad_pic.png" alt="广告"></a>
            </div>

            <!-- 广告列表 -->
            <div class="ad_block">
                <div class="ad_header">
                    <h2>官方推荐</h2>
                    <div class="line"></div>
                </div>
                <ul class="ad_list">
                    <li>
                        <a href="__MODULE__/News/detail?id=1">
                            <img width="310" height="189" src="__PUBLIC__/home/upload/img/00f31142bc2000691edb709244e29d89.jpg" alt="" class="ad">
                            <div class="ad_title">鑫洋交易中心</div>
                            <div class="ad_tag">广告</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <include file="Base/footer" />

    <include file="Base/script" />
</body>

</html>
