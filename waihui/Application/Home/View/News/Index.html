<include file="Base/css"/>
<body>
<!-- 头部 -->
<include file="Base/header"/>
<div class="main_box">
    <!-- 左侧栏 -->
    <include file="Base/sidebar"/>
    <!-- 中间主体 -->
    <div class="newsmain">
        <div class="now_news_list" style="height: 340px;">
            <ul class="now_news1">
                <volist name="newses" id="news" empty="$empty">
                    <li><a href="__CONTROLLER__/detail/id/{$news.news_id}" class="now_news_item">{$news.news_title|showLimitMsg=20}<span>{$news.create_time|showDateTime}</span></a></li>
                </volist>
            </ul>
        </div>
        <if condition="$newses">
            <div class="text-center">
                <div class="pages">
                    {$page}
                </div>
            </div>
        </if>
    </div>
    <!-- 右侧栏 -->
    <div class="right_side">
        <div class="ad_header">
            <h2>官方推荐</h2>
            <div class="line"></div>
        </div>
        <ul class="ad_list">
            <li>
                <a href="/index/user/cjxw_detail?nid=14">
                    <img width="310" height="189" src="__PUBLIC__/home/upload/img/00f31142bc2000691edb709244e29d89.jpg" alt=""
                         class="ad">
                    <div class="ad_title">鑫洋交易中心</div>
                    <div class="ad_tag">广告</div>
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- 页脚 -->
<include file="Base/footer"/>

<include file="Base/script"/>
</body>
</html>
